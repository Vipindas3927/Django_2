<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Display</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    {% for i in userdata %}
    <tr>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.username}}</td>
        <td>{{i.password}}</td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="{% url 'user_register' %}"><button>Register</button></a>
<a href="{% url 'user_login' %}"><button>Login</button></a>
</body>
</html>
